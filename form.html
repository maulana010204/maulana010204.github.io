<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Form</title>
</head>
<body>
    <h1>Formulir Penerimaan Peserta Didik Baru</h1>
    <p>Registrasi Peserta Didik</p>
    <table border="0" cellspacing="0" cellpadding="5">
        <tr>
            <td><label for="jenis pendaftaran">jenis pendaftaran</label></td>
            <td><select name="jenis pendaftaran" id="jenis pendaftaran">
                <option value="beasiswa">beasiswa</option>
                <option value="prestasi akademik">prestasi akademik</option>
                <option value="prestasi non akademik">prestasi non akademik</option>
            </select></td>
        </tr>
        <tr>
                <td><label for="Jalur Pendaftaran">Jalur Pendaftaran</label></td>
                <td><select name="Jalur Pendaftaran" id="Jalur Pendaftaran">
                    <option value="Gelomabang 1">Gelomabang 1</option>
                    <option value="Gelomabang 2">Gelomabang 2</option>
                    <option value="Gelomabang 3">Gelomabang 3</option>
                </select></td>
        </tr>
        <tr>
                <td><label for="Nama Sekolah Asal">Nama Sekolah Asal</label></td>
                <td><input type="text" id="Nama Sekolah Asal"></td>
        </tr>
        <tr>
                <td><label for="Alamat Sekolah Asal">Alamat Sekolah Asal</label></td>
                <td><input type="text" id="Alamat Sekolah Asal"></td>
        </tr>
        <tr>
                <td><label for="Nomor Peserta UN Sebelumnya">Nomor Peserta UN Sebelumnya</label></td>
                <td><input type="text" id="Nomor Peserta UN Sebelumnya"></td>
        </tr>
        <tr>
                <td><label for="Apakah Pernah PAUD">Apakah Pernah PAUD</label></td>
                <td><select name="Apakah Pernah PAUD" id="Apakah Pernah PAUD">
                    <option value="iya">iya</option>
                    <option value="tidak">tidak</option>
                </select></td>
        </tr>
        <tr>
                <td><label for="Apakah Pernah TK">Apakah Pernah TK</label></td>
                <td><select name="Apakah Pernah TK" id="Apakah Pernah TK">
                    <option value="iya">iya</option>
                    <option value="tidak">tidak</option>
                </select></td>
        </tr>
        <tr>
                <td><label for="Nomor seri SKHUN sebelumnya">Nomor seri SKHUN sebelumnya</label></td>
                <td><input type="text" id="Nomor seri SKHUN sebelumnya"></td>
        </tr>
        <tr>
                <td><label for="Nomor seri ijazah sebelumnya">Nomor seri ijazah sebelumnya</label></td>
                <td><input type="text" id="Nomor seri ijazah sebelumnya"></td>
        </tr>
    </table>
</body>
</html>
