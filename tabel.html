<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelk</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th rowspan="2">Nama</th>
                <th colspan="3">Nilai</th>
            </tr>
            <tr>
                <th>Kimia</th>
                <th>Fisika</th>
                <th>Biologi</th>
            </tr>
            <tbody>
                <tr>
                    <td>Robby</td>
                    <td>76</td>
                    <td>80</td>
                    <td>81</td>
                </tr>
                <tr>
                    <td>Rendi</td>
                    <td>84</td>
                    <td>70</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>Alfian</td>
                    <td>96</td>
                    <td>70</td>
                    <td>71</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
